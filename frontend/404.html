<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Lost in Space</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0a2a;
        overflow: hidden;
        font-family: "Arial", sans-serif;
        color: white;
      }

      .space-container {
        position: relative;
        text-align: center;
      }

      .astronaut {
        width: 200px;
        height: 200px;
        position: relative;
        animation: float 6s ease-in-out infinite;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .astronaut:hover {
        transform: scale(1.1);
      }

      .astronaut img {
        width: 100%;
        height: 100%;
      }

      .error-text {
        font-size: 120px;
        font-weight: bold;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 20px 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .message {
        font-size: 24px;
        margin-bottom: 30px;
        color: #a0a0a0;
      }

      .home-button {
        padding: 15px 30px;
        font-size: 18px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        border: none;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .home-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
      }

      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes float {
        0% {
          transform: translateY(0px) rotate(0deg);
        }

        50% {
          transform: translateY(-20px) rotate(5deg);
        }

        100% {
          transform: translateY(0px) rotate(0deg);
        }
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.3;
        }
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 1s infinite;
      }
    </style>
  </head>

  <body>
    <div class="stars" id="stars"></div>
    <div class="space-container">
      <div class="astronaut" id="astronaut">
        <img
          src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjZmZmIiBkPSJNMjU2IDQ4QzE0MS4xIDQ4IDQ4IDE0MS4xIDQ4IDI1NnM5My4xIDIwOCAyMDggMjA4IDIwOC05My4xIDIwOC0yMDhTMzcwLjkgNDggMjU2IDQ4em0wIDM2OGMtODguMiAwLTE2MC03MS44LTE2MC0xNjBTMTY3LjggOTYgMjU2IDk2czE2MCA3MS44IDE2MCAxNjAtNzEuOCAxNjAtMTYwIDE2MHoiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJNMjU2IDE0NGMtNjEuOSAwLTExMiA1MC4xLTExMiAxMTJzNTAuMSAxMTIgMTEyIDExMiAxMTItNTAuMSAxMTItMTEyLTUwLjEtMTEyLTExMi0xMTJ6bTAgMTc2Yy0zNS4zIDAtNjQtMjguNy02NC02NHMyOC43LTY0IDY0LTY0IDY0IDI4LjcgNjQgNjQtMjguNyA2NC02NCA2NHoiLz48L3N2Zz4="
          alt="Astronaut"
        />
      </div>
      <h1 class="error-text">404</h1>
      <p class="message">
        Houston, we have a problem! This page is lost in space.
      </p>
      <button class="home-button" id="redirectButton">Return to Earth</button>
    </div>

    <script>
      // Create stars
      function createStars() {
        const starsContainer = document.getElementById("stars");
        const numberOfStars = 100;

        for (let i = 0; i < numberOfStars; i++) {
          const star = document.createElement("div");
          star.className = "star";

          // Random size between 1 and 4 pixels
          const size = Math.random() * 3 + 1;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;

          // Random position
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;

          // Random twinkle animation delay
          star.style.animationDelay = `${Math.random() * 3}s`;

          starsContainer.appendChild(star);
        }
      }

      document
        .getElementById("redirectButton")
        .addEventListener("click", function () {
          window.location.href = "http://127.0.0.1:5500/";
        });

      // Add interactive rotation to astronaut
      const astronaut = document.getElementById("astronaut");
      let rotation = 0;

      astronaut.addEventListener("click", () => {
        rotation += 360;
        astronaut.style.transform = `rotate(${rotation}deg)`;
      });

      // Initialize stars when page loads
      window.addEventListener("load", createStars);

      // Add mouse trail effect
      document.addEventListener("mousemove", (e) => {
        const star = document.createElement("div");
        star.className = "star";
        star.style.width = "2px";
        star.style.height = "2px";
        star.style.left = e.pageX + "px";
        star.style.top = e.pageY + "px";
        document.body.appendChild(star);

        // Remove star after animation
        setTimeout(() => {
          star.remove();
        }, 1500);
      });
    </script>
  </body>
</html>
